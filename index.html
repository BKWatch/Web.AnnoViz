<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/brat/style-vis.css"/>
    <link rel="stylesheet" type="text/css" href="/style/common.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="/style.css"/> -->
    <script type="text/javascript" src="/brat/client/lib/head.load.min.js"></script>
    <script type="text/javascript" src="/lib/core.js"></script>
  </head>
  <body>
    <h1 id="title"></h1>
    <div id="subtitle"></div>
    <div id="date"></div>
    <div id="report"></div>
    <script type="text/javascript">
      function param(name) // See https://bit.ly/3qHCNIO
      {
        var url = window.location.search.substring(1);
        var params = url.split('&');
        for (var i = 0; i < params.length; i++) {
          var parts = params[i].split('=');
          if (parts[0] == name) {
            return parts[1];
          }
        }
        return null;
      }

      head.js(
        '/brat/client/lib/jquery.min.js',
        '/brat/client/lib/jquery.svg.min.js',
        '/brat/client/lib/jquery.svgdom.min.js',
        '/brat/client/src/configuration.js',
        '/brat/client/src/util.js',
        '/brat/client/src/annotation_log.js',
        '/brat/client/lib/webfont.js',
        '/brat/client/src/dispatcher.js',
        '/brat/client/src/url_monitor.js',
        '/brat/client/src/visualizer.js'
      );
      var path = param('path') || window.location.hash.substr(1);
      head.ready(function() {
        Report.load(path, param('width'), function(report) {
          report.display();
        });
      });
    </script>
  </body>
</html>
