<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/brat/style-vis.css"/>
    <link rel="stylesheet" type="text/css" href="/style/common.css"/>
  </head>
  <body>
    <h1 id="title"></h1>
    <div id="subtitle"></div>
    <div id="date"></div>
    <div id="report"></div>
    <script src="./dist/bundle.js"></script>
    <script type="module">
      import { Report } from "./dist/bundle.js";
      $(function() {
        var path = Report.param('path') || window.location.hash.substr(1);
        Report.load(path, function(report) {
          report.display();
        });
      });
    </script>
  </body>
</html>
